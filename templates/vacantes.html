{% extends 'base.html' %}
{% block content %}
<div class="container">
	{% for vacante in vacantes %}
    {% if not vacante.finalizada %}
	<hr class="tweets-divider">
        <div class="row">
            <div class="col-md-4">
                <img src="static/media/uploads/{{ vacante.imagen1 }}" class="imagen_vacante">
            </div>
            <div class="col-md-8">
                <blockquote>
                  <p><a href="/vacantes/{{ vacante.id }}">{{ vacante.titulo }}</a></p>
                  <footer>{{ vacante.usuario.bio }} <cite title="Source Title"><a href="#">@{{ vacante.usuario.usuario }}</a></cite></footer>
                </blockquote>
            </div>
        </div>
    {% endif%}
	{% endfor %}
</div>
{% endblock %}
